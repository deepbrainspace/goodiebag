
[package]
name = 'claude-code-toolkit'
version = '0.2.0'
edition = '2024'
description = 'Claude Code management tool for credential sync, session monitoring, and GitHub integration'
license = 'MIT'
repository = 'https://github.com/deepbrainspace/goodiebag'
homepage = 'https://github.com/deepbrainspace/goodiebag/tree/main/packages/claude-code'
documentation = 'https://docs.rs/claude-code'
readme = 'README.md'
keywords = ['claude', 'ai', 'github', 'sync', 'daemon']
categories = ['command-line-utilities', 'development-tools']
authors = ['Nayeem Syed <nayeem@deepbrainspace.com>']
rust-version = '1.85'
exclude = [
	'target/',
	'.git/',
	'.github/',
	'*.log',
	'Cargo.lock',
]

[lib]
name = 'claude_code_toolkit'
path = 'src/lib.rs'

[[bin]]
name = 'claude-code-toolkit'
path = 'src/main.rs'

[dependencies]
clap = { version = '4.5', features = ['derive', 'env'] }
tokio = { version = '1.41', features = ['full'] }
async-trait = '0.1'
serde = { version = '1.0', features = ['derive'] }
serde_json = '1.0'
serde_yaml = '0.9'
shellexpand = '3.1'
notify = '6.1'
reqwest = { version = '0.12', features = ['json'] }
tracing = '0.1'
tracing-subscriber = { version = '0.3', features = ['env-filter', 'json'] }
tracing-appender = '0.2'
anyhow = '1.0'
thiserror = '1.0'
chrono = { version = '0.4', features = ['serde'] }
dirs = '5.0'
fs_extra = '1.3'
console = '0.15'
indicatif = '0.17'
config = '0.14'
libsystemd = { version = '0.7', optional = true }
notify-rust = { version = '4.11', optional = true }
cron = '0.12'

[features]
default = ['notifications', 'systemd']
notifications = ['notify-rust']
systemd = ['libsystemd']

[dev-dependencies]
tempfile = '3.8'
mockall = '0.12'
