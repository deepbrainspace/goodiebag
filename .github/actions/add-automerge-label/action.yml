name: 'Add Automerge Label'
description: 'Adds the automerge label to the current PR to enable auto-merge'

inputs:
  github-token:
    description: 'GitHub token'
    required: true
    default: ${{ github.token }}

runs:
  using: 'composite'
  steps:
    - name: Add automerge label
      shell: bash
      run: |
        echo "üè∑Ô∏è Adding automerge label to enable auto-merge"
        echo '{"labels": ["automerge"]}' | gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels \
          --method POST \
          --input -
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
