name: ğŸš€ Release Dispatcher

on:
  pull_request:
    types: [closed]

jobs:
  dispatch-prepare:
    name: ğŸ“ Dispatch Prepare Release
    runs-on: ubuntu-latest
    if: "github.event.pull_request.merged == true && ! startsWith(github.head_ref, 'release/')"
    steps:
      - name: Trigger prepare workflow
        run: |
          gh workflow run prepare.yml \
            --field pr_number=${{ github.event.pull_request.number }} \
            --field head_ref=${{ github.head_ref }} \
            --field head_sha=${{ github.event.pull_request.head.sha }} \
            --field base_ref=${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dispatch-release:
    name: ğŸš€ Dispatch Release Publish
    runs-on: ubuntu-latest
    if: "github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')"
    steps:
      - name: Trigger release workflow
        run: |
          gh workflow run release.yml \
            --field pr_number=${{ github.event.pull_request.number }} \
            --field head_ref=${{ github.head_ref }} \
            --field head_sha=${{ github.event.pull_request.head.sha }} \
            --field base_ref=${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
