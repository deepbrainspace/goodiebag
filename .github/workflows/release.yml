name: 🚀 Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: false
        type: choice
        default: 'auto'
        options:
          - auto
          - patch
          - minor
          - major

jobs:
  release:
    name: 🚀 Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release packages
        run: |
          echo "🚀 Starting release process..."

          # Determine version command
          if [ "${{ github.event.inputs.version }}" = "auto" ] || [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION_CMD="nx affected -t release --parallel=5 --yes"
            echo "📋 Using automatic version determination from conventional commits"
          else
            VERSION_CMD="nx release ${{ github.event.inputs.version }} --parallel=5 --yes"
            echo "📋 Using manual version bump: ${{ github.event.inputs.version }}"
          fi

          echo "🎯 Executing: $VERSION_CMD"
          $VERSION_CMD
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "✅ Release completed successfully!"
          echo "📦 Packages have been published to npm"
          echo "🏷️ GitHub releases have been created"
          echo "📝 Changelogs have been updated"
