name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages
      run: pnpm build
    
    - name: Run tests
      run: pnpm test
    
    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Version bump (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd packages/nx-surrealdb
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV
    
    - name: Extract version from tag (tag trigger)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "NEW_VERSION=v$TAG_VERSION" >> $GITHUB_ENV
        cd packages/nx-surrealdb
        npm version $TAG_VERSION --no-git-tag-version
    
    - name: Commit version changes
      if: github.event_name == 'workflow_dispatch'
      run: |
        git add packages/nx-surrealdb/package.json
        git commit -m "chore: release ${{ env.NEW_VERSION }}"
        git tag ${{ env.NEW_VERSION }}
        git push origin main
        git push origin ${{ env.NEW_VERSION }}
    
    - name: Publish to npm
      run: |
        cd packages/nx-surrealdb
        npm publish --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        body: |
          ## Changes in ${{ env.NEW_VERSION }}
          
          - Auto-generated release from GitHub Actions
          - See commit history for detailed changes
        draft: false
        prerelease: false