name: ğŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  release:
    name: ğŸš€ Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Detect affected packages
        id: detect
        uses: ./.github/actions/detect-affected

      - name: Configure git
        if: steps.detect.outputs.has-packages == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build affected packages
        if: steps.detect.outputs.has-packages == 'true'
        run: |
          echo "ğŸ”¨ Building affected packages before release..."
          PACKAGES=$(echo '${{ steps.detect.outputs.packages }}' | jq -r '.[]' | tr '\n' ',' | sed 's/,$//')
          echo "ğŸ“¦ Building packages: $PACKAGES"
          nx run-many --target=build --projects=$PACKAGES --parallel=5

      - name: Release packages
        if: steps.detect.outputs.has-packages == 'true'
        run: |
          echo "ğŸš€ Starting release process..."
          echo "ğŸ“¦ Found ${{ steps.detect.outputs.package-count }} affected packages"
          echo "ğŸ“‹ Packages: ${{ steps.detect.outputs.packages }}"

          # Convert JSON array to comma-separated list
          PACKAGES=$(echo '${{ steps.detect.outputs.packages }}' | jq -r '.[]' | tr '\n' ',' | sed 's/,$//')
          echo "ğŸ¯ Packages to release: $PACKAGES"

          # Build release command
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [ -z "$VERSION_INPUT" ]; then
            echo "ğŸ“‹ Using automatic version determination from conventional commits"
            VERSION_CMD="nx release --projects=$PACKAGES"
          else
            echo "ğŸ“‹ Using manual version bump: $VERSION_INPUT"
            VERSION_CMD="nx release $VERSION_INPUT --projects=$PACKAGES"
          fi

          echo "ğŸ¯ Executing: $VERSION_CMD"
          $VERSION_CMD

      - name: No packages affected
        if: steps.detect.outputs.has-packages == 'false'
        run: |
          echo "â„¹ï¸ No packages with publish targets were affected by recent changes."
          echo "The changes appear to be documentation, configuration, or non-publishable code."
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "âœ… Release completed successfully!"
          echo "ğŸ“¦ Packages have been published to npm"
          echo "ğŸ·ï¸ GitHub releases have been created"
          echo "ğŸ“ Changelogs have been updated"
