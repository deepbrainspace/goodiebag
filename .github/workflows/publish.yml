name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (don\'t actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build packages
      run: pnpm build
    
    - name: Run tests
      run: pnpm test
    
    - name: Verify package contents
      run: |
        cd packages/nx-surrealdb
        npm pack --dry-run
    
    - name: Publish to npm (dry-run)
      if: github.event.inputs.dry_run == 'true'
      run: |
        cd packages/nx-surrealdb
        npm publish --dry-run --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Publish to npm
      if: github.event.inputs.dry_run != 'true'
      run: |
        cd packages/nx-surrealdb
        npm publish --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Notify success
      if: success()
      run: |
        echo "âœ… Successfully published @idance/nx-surrealdb to npm"
        echo "ðŸ“¦ Package: https://www.npmjs.com/package/@idance/nx-surrealdb"