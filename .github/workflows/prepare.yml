name: üìù Prepare Release

on:
  pull_request:
    types: [closed]
    branches: 
      - main
      - '!release/**'
  workflow_dispatch:
    inputs:
      package:
        description: 'Specific package to release'
        required: true
        type: choice
        options:
          - nx-rust
          - nx-surrealdb
          - claude-code-toolkit
          - goodiebag
      version:
        description: 'Version bump type'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  detect:
    name: Detect
    runs-on: ubuntu-latest
    # Skip if PR has 'do-not-release' label (only for PR triggers, not manual)
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && !contains(github.event.pull_request.labels.*.name, 'do-not-release'))
    outputs:
      has-packages: ${{ steps.detect.outputs.has-packages }}
      packages: ${{ steps.detect.outputs.packages }}
      package-count: ${{ steps.detect.outputs.package-count }}
      package-groups: ${{ steps.detect.outputs.package-groups }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Detect affected packages
        id: detect
        uses: ./.github/actions/detect-affected
        with:
          package: ${{ github.event.inputs.package || '' }}

  changelog:
    name: Changelog ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.has-packages == 'true'
    
    strategy:
      matrix:
        package: ${{ fromJson(needs.detect.outputs.packages) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          package-group: ${{ fromJson(needs.detect.outputs.package-groups)[matrix.package] }}
          package-name: ${{ matrix.package }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare release (skip publish)
        run: |
          echo "üìù Preparing changelog for ${{ matrix.package }}..."
          
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [ -z "$VERSION_INPUT" ]; then
            echo "üìã Using automatic version determination from conventional commits"
            VERSION_CMD="nx release --projects=${{ matrix.package }} --skip-publish"
          else
            echo "üìã Using manual version bump: $VERSION_INPUT"
            VERSION_CMD="nx release $VERSION_INPUT --projects=${{ matrix.package }} --skip-publish"
          fi

          echo "üéØ Executing: $VERSION_CMD"
          $VERSION_CMD

      - name: Create release branch and PR
        run: |
          # Get the package name for this matrix job
          PACKAGE_NAME="${{ matrix.package }}"
          
          # Get the version from the package.json after NX updated it
          if [ -f "packages/$PACKAGE_NAME/package.json" ]; then
            VERSION=$(cat "packages/$PACKAGE_NAME/package.json" | grep '"version"' | cut -d'"' -f4)
          elif [ -f "package.json" ] && [ "$PACKAGE_NAME" = "goodiebag" ]; then
            VERSION=$(cat "package.json" | grep '"version"' | cut -d'"' -f4)
          else
            echo "‚ùå Could not find package.json for $PACKAGE_NAME"
            exit 1
          fi
          
          echo "üì¶ Package: $PACKAGE_NAME"
          echo "üîñ Version: $VERSION"
          
          # Check if version changed (not 0.0.0 which means no changes)
          if [ "$VERSION" = "0.0.0" ]; then
            echo "‚ÑπÔ∏è No version change for $PACKAGE_NAME, skipping release"
            exit 0
          fi
          
          BRANCH_NAME="release/${PACKAGE_NAME}@${VERSION}"
          echo "üåø Branch: $BRANCH_NAME"
          
          # Create release branch and PR
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          gh pr create \
            --title "üöÄ Release Request for ${PACKAGE_NAME}@${VERSION}" \
            --body "Release request for ${PACKAGE_NAME} v${VERSION}

## Changes
$(git log --oneline --no-merges HEAD~10..HEAD | grep -E "(feat|fix|perf|docs|chore)(\($PACKAGE_NAME\))?" | head -5)

## Package
- **Name**: $PACKAGE_NAME  
- **Version**: $VERSION
- **Type**: $(if [[ $VERSION =~ \.[0-9]+\.0$ ]]; then echo "Minor"; elif [[ $VERSION =~ \.[0-9]+\.[1-9]+$ ]]; then echo "Patch"; else echo "Major"; fi) release

Merge this PR to trigger the release pipeline." \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  no-packages:
    name: No packages to release
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.has-packages == 'false'

    steps:
      - name: No packages affected
        run: |
          echo "‚ÑπÔ∏è No packages with publish targets were affected by recent changes."
          echo "The changes appear to be documentation, configuration, or non-publishable code."
