name: âš™ï¸ CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches-ignore:
      - 'release/**'
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - 'tsconfig*.json'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Detection
  detect-affected:
    name: ğŸ” Detect Affected Packages
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      packages: ${{ steps.detect.outputs.packages }}
      has-packages: ${{ steps.detect.outputs.has-packages }}
      package-count: ${{ steps.detect.outputs.package-count }}
      package-groups: ${{ steps.detect.outputs.package-groups }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Detect affected packages
        id: detect
        uses: ./.github/actions/detect-affected

  # Phase 2: Validation (Parallel per Package)
  lint:
    name: ğŸ” Lint (${{ matrix.package }})
    needs: detect-affected
    if: needs.detect-affected.outputs.has-packages == 'true'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-affected.outputs.packages) }}
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          package-group: ${{ fromJSON(needs.detect-affected.outputs.package-groups)[matrix.package] }}
          package-name: ${{ matrix.package }}

      - name: Run lint for ${{ matrix.package }}
        run: |
          echo "ğŸ” Linting ${{ matrix.package }}..."
          nx lint ${{ matrix.package }}

  test:
    name: ğŸ§ª Test (${{ matrix.package }})
    needs: detect-affected
    if: needs.detect-affected.outputs.has-packages == 'true'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-affected.outputs.packages) }}
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          package-group: ${{ fromJSON(needs.detect-affected.outputs.package-groups)[matrix.package] }}
          package-name: ${{ matrix.package }}

      - name: Run tests for ${{ matrix.package }}
        run: |
          echo "ğŸ§ª Testing ${{ matrix.package }}..."
          nx test ${{ matrix.package }}

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: coverage/
          retention-days: 7

  # Phase 3: Build (Parallel per Package)
  build:
    name: ğŸ—ï¸ Build (${{ matrix.package }})
    needs: [detect-affected, lint, test]
    if: needs.detect-affected.outputs.has-packages == 'true'
    strategy:
      matrix:
        package: ${{ fromJSON(needs.detect-affected.outputs.packages) }}
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
        with:
          package-group: ${{ fromJSON(needs.detect-affected.outputs.package-groups)[matrix.package] }}
          package-name: ${{ matrix.package }}

      - name: Build ${{ matrix.package }}
        run: |
          echo "ğŸ—ï¸ Building ${{ matrix.package }}..."
          nx build ${{ matrix.package }}

      - name: Upload build artifacts for release
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: dist/packages/${{ matrix.package }}
          retention-days: 7

  # Summary
  summary:
    name: âœ… CI Summary
    needs: [detect-affected, lint, test, build]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Post CI summary
        run: |
          if [[ "${{ needs.detect-affected.outputs.has-packages }}" == "true" ]]; then
            echo "âœ… CI completed for ${{ needs.detect-affected.outputs.package-count }} packages"
            echo "ğŸ“¦ Packages: ${{ needs.detect-affected.outputs.packages }}"
            echo ""
            echo "ğŸ’¡ To prepare for release, comment 'prepare_release' on this PR"
          else
            echo "â„¹ï¸ No affected packages found - documentation or config changes only"
          fi

  # No affected packages notification
  no-packages:
    name: â„¹ï¸ No Packages Affected
    needs: detect-affected
    if: needs.detect-affected.outputs.has-packages == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Report status
        run: |
          echo "â„¹ï¸ No packages with publish targets were affected by this PR."
          echo "The changes appear to be documentation, configuration, or non-publishable code."
