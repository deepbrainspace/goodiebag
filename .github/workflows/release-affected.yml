name: 🚀 Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (leave empty for automatic based on commits)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  release:
    name: 🚀 Release Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release packages
        run: |
          echo "🚀 Starting release process..."
          
          # Determine version command
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION_CMD="nx release ${{ github.event.inputs.version }} --yes"
            echo "📋 Using manual version bump: ${{ github.event.inputs.version }}"
          else
            VERSION_CMD="nx release --yes"
            echo "📋 Using automatic version determination from conventional commits"
          fi
          
          echo "🎯 Executing: $VERSION_CMD"
          $VERSION_CMD
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "✅ Release completed successfully!"
          echo "📦 Packages have been published to npm"
          echo "🏷️ GitHub releases have been created"
          echo "📝 Changelogs have been updated"